<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="firstNum"> 
    <input type="text" id="secondNum"> 
      <button onclick="addition()">+</button>
      <button onclick="Subtract()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="division()">/</button>
<div id="result"></div>
      
      <script> 
      function addition() {
    
    var firstNumber = document.getElementById("firstNum").value, 
        secondNumber = document.getElementById("secondNum").value; 
    document.getElementById("result").innerHTML = Number(firstNumber) + Number(secondNumber);
    
}
function Subtract() {
    
    var firstNumber =document.getElementById("firstNum").value, 
        secondNumber = document.getElementById("secondNum").value; 
    document.getElementById("result").innerHTML = Number(firstNumber) - Number(secondNumber);
    
}

function multiply() {
    
    var firstNumber = document.getElementById("firstNum").value, 
        secondNumber = document.getElementById("secondNum").value; 
    document.getElementById("result").innerHTML = Number(firstNumber) * Number(secondNumber);
    
}

function division() {
    
    var firstNumber = document.getElementById("firstNum").value, 
        secondNumber = document.getElementById("secondNum").value; 
    document.getElementById("result").innerHTML = Number(firstNumber) / Number(secondNumber);
    
}
          
      </script>
  </body>
</html>
